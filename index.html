        /* PALETA DE COLORES MODO OSCURO */
        :root {

            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        .btn-abrir-filtros { 
            width: 100%; 
            padding: 12px; 
            background: transparent; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            color: #fff;
        }
        .panel-filtros { 
            display: none; 
            padding: 15px; 
            background: #1e293b; 
            border-top: 1px solid var(--border); 
        }
        .panel-filtros.active { display: block; }

        .chips-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .chip { 
            background: #334155; 
            color: #fff; 
            padding: 8px 15px; 
            border-radius: 20px; 
            font-size: 13px; 
            cursor: pointer; 
            white-space: nowrap; 
            border: 1px solid transparent; 
        }
        .chip.active { background: var(--primary); color: #000; font-weight: bold; }

        /* GRID Y CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { 
            background: var(--card-bg); 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
            cursor: pointer; 
            transition: 0.3s; 
            position: relative; 
            border: 2px solid transparent; 
        }
        .card:hover { transform: translateY(-5px); }
        .card.selected { border-color: var(--primary); background: #1e3a2f; }
        
        .select-indicator { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            width: 30px; 
            height: 30px; 
            background: rgba(0,0,0,0.5); 
            border: 2px solid #fff; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 10; 
            color: transparent; 
        }
        .card.selected .select-indicator { background: var(--primary); border-color: var(--primary); color: #000; }

        .carrusel { width: 100%; height: 250px; background: #000; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        .carrusel img { flex: 0 0 100%; object-fit: cover; scroll-snap-align: start; }
        
        .info { padding: 15px; }
        .info b { color: #fff; font-size: 1.1em; }
        .info p { color: var(--text-secondary); }
        .pago-60 { 
            color: var(--primary); 
            font-weight: bold; 
            background: rgba(37, 211, 102, 0.1); 
            padding: 8px; 
            border-radius: 5px; 
            display: inline-block; 
            margin-top: 5px; 
            border: 1px solid rgba(37, 211, 102, 0.2);
        }

        /* BOT√ìN VER M√ÅS */
        .contenedor-ver-mas { text-align: center; padding: 20px; margin-bottom: 20px; }
        .btn-ver-mas { 
            background: transparent; 
            border: 2px solid var(--primary); 
            color: var(--primary); 
            padding: 10px 30px; 
            border-radius: 25px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .btn-ver-mas:hover { background: var(--primary); color: #000; }
        .contador-productos { font-size: 13px; color: var(--text-secondary); margin-top: 10px; }

        /* FOOTER */
        .footer { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #1e293b; 
            padding: 20px; 
            box-sizing: border-box; 
            text-align: center; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4); 
            z-index: 100;
            border-top: 1px solid var(--border);
        }
        .btn-enlistar { 
            background: var(--primary); 
            color: #000; 
            border: none; 
            padding: 15px; 
            border-radius: 50px; 
            font-weight: bold; 
            width: 100%; 
            max-width: 400px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        
        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { 
            background: #1e293b; 
            color: #fff;
            margin: 10% auto; 
            padding: 25px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 500px; 
            position: relative; 
            border: 1px solid var(--border);
        }
        .close { position: absolute; top: 15px; right: 20px; font-size: 25px; cursor: pointer; color: var(--text-secondary); }
        .btn-ws-final { 
            background: var(--primary); 
            color: #000; 
            border: none; 
            padding: 15px; 
            border-radius: 50px; 
            font-weight: bold; 
            width: 100%; 
            margin-top: 10px; 
            cursor: pointer; 
        }
    </style>
</head>
