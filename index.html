<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo BrylexRoda</title>
    <style>
        :root { 
            --primary: #25d366; 
            --bg: #0f172a;       
            --card-bg: #1e293b;  
            --text-main: #ffffff;      
            --text-secondary: #94a3b8;
            --border: #334155;
            --accent: #128c7e;
        }

        body { 
            font-family: sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            padding-bottom: 160px; 
        }
        
        .header { 
            background: #1e293b; 
            padding: 20px 20px 10px 20px; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 { margin: 0; font-size: 1.8em; letter-spacing: 1px; }
        .header p { margin: 5px 0; color: var(--primary); font-weight: bold; font-size: 1em; text-transform: uppercase; }

        /* BUSCADOR */
        .contenedor-busqueda {
            background: #1e293b;
            padding: 10px 20px 20px 20px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid var(--border);
        }
        .input-busqueda {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: white;
            outline: none;
            font-size: 16px;
        }
        .input-busqueda:focus { border-color: var(--primary); }

        /* FILTROS */
        .contenedor-filtros { background: #1e293b; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .btn-abrir-filtros { width: 100%; padding: 12px; background: transparent; border: none; color: #fff; font-weight: bold; cursor: pointer; }
        .panel-filtros { display: none; padding: 15px; border-top: 1px solid var(--border); }
        .panel-filtros.active { display: block; }
        
        .chips-container { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .chip { background: #334155; color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; border: none; white-space: nowrap; }
        .chip.active { background: var(--primary); color: #000; }

        /* GRID RESPONSIVO: 2 COLUMNAS EN M√ìVIL */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            padding: 12px; 
        }
        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        }

        .card { 
            background: var(--card-bg); border-radius: 12px; overflow: hidden; 
            cursor: pointer; transition: 0.3s; border: 2px solid transparent; 
            position: relative;
        }
        .card.selected { border-color: var(--primary); background: #1e3a2f; transform: scale(1.02); }
        
        .select-indicator { 
            position: absolute; top: 10px; right: 10px; width: 24px; height: 24px; 
            background: rgba(0,0,0,0.6); border: 1px solid #fff; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; z-index: 10; 
            color: transparent; font-size: 14px; font-weight: bold;
        }
        .card.selected .select-indicator { background: var(--primary); border-color: var(--primary); color: #000; }
        .card.selected .select-indicator::after { content: "‚úì"; }

        .carrusel { width: 100%; height: 160px; background: #000; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        @media (min-width: 768px) { .carrusel { height: 240px; } }
        .carrusel img { flex: 0 0 100%; object-fit: cover; scroll-snap-align: start; }
        
        .info { padding: 10px; }
        .tag-import { background: #fff9c4; color: #827717; font-size: 9px; font-weight: bold; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-bottom: 5px; }
        .pago-60 { color: var(--primary); font-weight: bold; font-size: 0.9em; display: block; }
        .precio-total-card { color: var(--text-secondary); font-size: 0.8em; margin-bottom: 4px; }

        /* FOOTER MEJORADO */
        .footer { position: fixed; bottom: 0; width: 100%; background: #1e293b; padding: 15px 20px; border-top: 1px solid var(--border); z-index: 100; box-sizing: border-box; }
        .footer-totales { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .btn-enlistar { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 50px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: #1e293b; margin: 5% auto; padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; color: #fff; position: relative; animation: slideIn 0.3s; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 25px; cursor: pointer; color: var(--text-secondary); }
        
        .instrucciones { background: #f0f7f4; padding: 12px; border-radius: 10px; font-size: 13px; color: #2c3e50; line-height: 1.4; margin-bottom: 15px; border-left: 5px solid var(--accent); }
        .total-pago-caja { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-top: 10px; border: 1px solid var(--border); }
    </style>
</head>
<body onclick="cerrarFiltrosFuera(event)">

<div class="header">
    <h1>BrylexRoda</h1>
    <p>Cat√°logo de Relojer√≠a</p>
</div>

<div class="contenedor-busqueda">
    <input type="text" id="busqueda" class="input-busqueda" placeholder="Buscar modelo o marca..." oninput="aplicarFiltros()">
</div>

<div class="contenedor-filtros" id="areaFiltros">
    <button class="btn-abrir-filtros" onclick="toggleFiltros(event)">üîç Filtros de Precio y Marca ‚ñº</button>
    <div class="panel-filtros" id="panelFiltros">
        <div class="chips-container">
            <button class="chip chip-precio active" onclick="filtrarPrecio('todas', this)">Todos</button>
            <button class="chip chip-precio" onclick="filtrarPrecio('50-100', this)">$50 - $100</button>
            <button class="chip chip-precio" onclick="filtrarPrecio('100-200', this)">$100 - $200</button>
        </div>
        <div class="chips-container" id="contenedorMarcas">
            <button class="chip chip-marca active" onclick="filtrarMarca('Todas', this)">Todas las marcas</button>
        </div>
    </div>
</div>

<div id="loading" style="text-align:center; padding:50px; color: var(--text-secondary);">Cargando cat√°logo...</div>
<div class="grid" id="contenedor"></div>

<div class="footer">
    <div class="footer-totales">
        <div>Total Pedido: <br><span id="resumenTotalFull" style="color:#fff; font-weight:bold;">$0.00</span></div>
        <div style="text-align:right;">Abono (60%): <br><span id="resumenAbono" style="color:var(--primary); font-weight:bold;">$0.00</span></div>
    </div>
    <button class="btn-enlistar" onclick="abrirModal()">Ver mi Lista de Pedido üìã</button>
</div>

<div id="miModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2 style="color:var(--primary); text-align:center; margin-top: 0;">üõí Tu Pedido</h2>
        
        <div class="instrucciones">
            <b>Proceso de Compra:</b><br>
            ‚Ä¢ Pago inicial del <b>60%</b> para importar.<br>
            ‚Ä¢ Saldo restante antes del env√≠o final.<br>
            ‚Ä¢ Tiempo m√°ximo: <b>1 mes</b>.
        </div>

        <div id="listaResumen" style="max-height: 200px; overflow-y: auto;"></div>

        <div class="total-pago-caja">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>Total acumulado:</span>
                <span id="modalTotalFinal">$0.00</span>
            </div>
            <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--primary); font-size:1.2em;">
                <span>Abono hoy (60%):</span>
                <span id="modalAbonoHoy">$0.00</span>
            </div>
        </div>

        <button onclick="enviarWhatsAppFinal()" style="background:var(--primary); width:100%; padding:15px; border-radius:50px; border:none; font-weight:bold; cursor:pointer; font-size: 16px; margin-top: 20px; color: #000;">Confirmar por WhatsApp üì≤</button>
    </div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1ZSSPWWk7VS3L1BHNBFAw8Lo3KFUiOKwFJwKXOoRKvk4/gviz/tq?tqx=out:csv';
    const miTelefono = "593990267974"; 

    let productos = [];
    let productosFiltrados = [];
    let seleccionados = new Set();
    let marcaSeleccionada = "Todas";
    let rangoPrecio = "todas";

    async function cargar() {
        try {
            const res = await fetch(SHEET_URL + '&cache=' + new Date().getTime());
            const text = await res.text();
            const filas = text.trim().split(/\r?\n/).slice(1);
            
            productos = filas.map((f, i) => {
                let c = f.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(item => item.replace(/"/g, '').trim());
                if(c.length < 2) return null;
                return {
                    id: i,
                    nombre: c[0],
                    marca: c[0].split(' ')[0],
                    precio: parseFloat(c[1].replace('$', '').replace(/[^\d.,]/g, '').trim()) || 0,
                    fotos: (c[2] || '').split('|').map(link => link.trim()).filter(l => l.startsWith('http'))
                };
            }).filter(p => p !== null);

            generarMarcas();
            document.getElementById('loading').style.display = 'none';
            aplicarFiltros();
        } catch (e) {
            document.getElementById('loading').innerHTML = `<p style="color:red;">Error de conexi√≥n.</p>`;
        }
    }

    function toggleFiltros(e) {
        if(e) e.stopPropagation();
        document.getElementById('panelFiltros').classList.toggle('active');
    }

    function cerrarFiltrosFuera(e) {
        const area = document.getElementById('areaFiltros');
        if (area && !area.contains(e.target)) document.getElementById('panelFiltros').classList.remove('active');
    }

    function generarMarcas() {
        const cont = document.getElementById('contenedorMarcas');
        const marcas = [...new Set(productos.map(p => p.marca))];
        marcas.forEach(m => {
            const btn = document.createElement('button');
            btn.className = 'chip chip-marca';
            btn.innerText = m;
            btn.onclick = (e) => { e.stopPropagation(); filtrarMarca(m, btn); };
            cont.appendChild(btn);
        });
    }

    function filtrarMarca(marca, el) {
        document.querySelectorAll('.chip-marca').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        marcaSeleccionada = marca;
        aplicarFiltros();
    }

    function filtrarPrecio(rango, el) {
        document.querySelectorAll('.chip-precio').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        rangoPrecio = rango;
        aplicarFiltros();
    }

    function aplicarFiltros() {
        const busqueda = document.getElementById('busqueda').value.toLowerCase();
        
        productosFiltrados = productos.filter(p => {
            const matchesMarca = marcaSeleccionada === "Todas" || p.marca === marcaSeleccionada;
            const matchesBusqueda = p.nombre.toLowerCase().includes(busqueda);
            let matchesPrecio = true;
            if(rangoPrecio === '50-100') matchesPrecio = (p.precio >= 50 && p.precio <= 100);
            if(rangoPrecio === '100-200') matchesPrecio = (p.precio > 100 && p.precio <= 200);
            return matchesMarca && matchesPrecio && matchesBusqueda;
        });
        dibujar();
    }

    function dibujar() {
        const cont = document.getElementById('contenedor');
        cont.innerHTML = productosFiltrados.map(p => `
            <div class="card ${seleccionados.has(p.id) ? 'selected' : ''}" onclick="toggleSelect(${p.id})">
                <div class="select-indicator"></div>
                <div class="carrusel" onclick="event.stopPropagation()">
                    ${p.fotos.length > 0 ? p.fotos.map(img => `<img src="${img}" loading="lazy">`).join('') : '<img src="https://via.placeholder.com/400x300?text=Sin+Foto">'}
                </div>
                <div class="info">
                    <div class="tag-import">üì¶ IMPORTACI√ìN</div>
                    <p style="margin:0; font-size: 0.9em; height: 2.4em; overflow: hidden;"><b>${p.nombre}</b></p>
                    <div class="precio-total-card">Total: $${p.precio.toFixed(2)}</div>
                    <div class="pago-60">60%: $${(p.precio * 0.6).toFixed(2)}</div>
                </div>
            </div>`).join('');
    }

    function toggleSelect(id) {
        if (seleccionados.has(id)) seleccionados.delete(id);
        else seleccionados.add(id);
        actualizarResumen();
        dibujar();
    }

    function actualizarResumen() {
        let totalFull = 0;
        let totalAbono = 0;
        productos.forEach(p => { 
            if(seleccionados.has(p.id)) {
                totalFull += p.precio;
                totalAbono += (p.precio * 0.6);
            }
        });
        document.getElementById('resumenTotalFull').innerText = `$${totalFull.toFixed(2)}`;
        document.getElementById('resumenAbono').innerText = `$${totalAbono.toFixed(2)}`;
    }

    function abrirModal() {
        if(!seleccionados.size) return alert("Selecciona alg√∫n reloj primero.");
        let htmlLista = "<ul style='padding-left: 20px;'>"; 
        let totalF = 0;
        let totalA = 0;
        productos.forEach(p => { 
            if(seleccionados.has(p.id)) { 
                htmlLista += `<li style='margin-bottom:8px; font-size:14px;'>${p.nombre} ($${p.precio.toFixed(2)})</li>`; 
                totalF += p.precio;
                totalA += (p.precio * 0.6);
            } 
        });
        htmlLista += "</ul>";
        document.getElementById('listaResumen').innerHTML = htmlLista;
        document.getElementById('modalTotalFinal').innerText = `$${totalF.toFixed(2)}`;
        document.getElementById('modalAbonoHoy').innerText = `$${totalA.toFixed(2)}`;
        document.getElementById('miModal').style.display = "block";
    }

    function cerrarModal() { document.getElementById('miModal').style.display = "none"; }

    function enviarWhatsAppFinal() {
        let m = "¬°Hola Brylexroda! He armado mi pedido:\n\n";
        let tf = 0; let ta = 0;
        productos.forEach(p => { if(seleccionados.has(p.id)) { 
            m += `‚ñ™Ô∏è ${p.nombre} ($${p.precio.toFixed(2)})\n`; 
            tf += p.precio; ta += (p.precio * 0.6);
        }});
        m += `\nüíµ Total Pedido: $${tf.toFixed(2)}`;
        m += `\nüí∞ *Abono (60%): $${ta.toFixed(2)}*`;
        m += `\n\nQuedo atento/a para el pago y la importaci√≥n.`;
        window.open(`https://wa.me/${miTelefono}?text=${encodeURIComponent(m)}`);
    }

    cargar();
</script>
</body>
</html>
